# Complete Docker Compose - All Features Enabled
# This file combines all services: base + OpenAI + training + production
# Usage: docker-compose -f docker-compose.full.yml up -d

services:
  # =============================================================================
  # AI SERVICES
  # =============================================================================

  # LLM Service - Rule-based (fallback)
  llm-service-rule-based:
    build:
      context: ../llm
      dockerfile: Dockerfile
    container_name: ecommerce-support-llm-rule-based
    environment:
      - SERVICE_NAME=rule-based
    restart: unless-stopped
    networks:
      - support-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # LLM Service - OpenAI (primary)
  llm-service:
    build:
      context: ../llm
      dockerfile: Dockerfile.openai
    container_name: ecommerce-support-llm
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    restart: unless-stopped
    networks:
      - support-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r = requests.get('http://localhost:8001/health'); assert r.json()['api_key_set'] == True"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RAG Service with auto-index building
  rag-service:
    build:
      context: ../rag
      dockerfile: Dockerfile
    container_name: ecommerce-support-rag
    ports:
      - "8002:8002"
    environment:
      - BUILD_INDEX_ON_STARTUP=${BUILD_FAISS_INDEX:-true}
    volumes:
      - rag-vectorstore:/app/vectorstore
      - ../data:/app/data:ro
    restart: unless-stopped
    networks:
      - support-network

  # Training Service (runs once, then exits)
  training-service:
    build:
      context: ../llm
      dockerfile: Dockerfile.training
    container_name: ecommerce-support-training
    environment:
      - TRAINING_EPOCHS=${TRAINING_EPOCHS:-3}
      - TRAINING_BATCH_SIZE=${TRAINING_BATCH_SIZE:-4}
      - TRAINING_USE_4BIT=${TRAINING_USE_4BIT:-true}
      - ENABLE_TRAINING=${ENABLE_TRAINING:-false}
    volumes:
      - training-models:/app/models
      - ../data:/app/data:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - support-network
    profiles:
      - training  # Only starts when training profile is active

  # =============================================================================
  # BACKEND API
  # =============================================================================

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ecommerce-support-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${DEPLOYMENT_MODE:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - MONGODB_URL=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/ecommerce_support?authSource=admin
      - LLM_SERVICE_URL=http://llm-service:8001
      - RAG_SERVICE_URL=http://rag-service:8002
      - AB_TEST_ENABLED=${AB_TEST_ENABLED:-false}
      - AB_TEST_SPLIT_RATIO=${AB_TEST_SPLIT_RATIO:-0.5}
      - ENABLE_CORS=${ENABLE_CORS:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
    depends_on:
      - redis
      - mongodb
      - llm-service
      - rag-service
    volumes:
      - ../backend/app:/app/app
    restart: unless-stopped
    networks:
      - support-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # =============================================================================
  # FRONTEND
  # =============================================================================

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ecommerce-support-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${DEPLOYMENT_MODE:-production}
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - support-network

  # =============================================================================
  # DATABASES
  # =============================================================================

  # Redis - Caching
  redis:
    image: redis:7-alpine
    container_name: ecommerce-support-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - support-network

  # MongoDB - Query logs
  mongodb:
    image: mongo:7
    container_name: ecommerce-support-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=ecommerce_support
    command: --auth
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - support-network

  # =============================================================================
  # MONITORING
  # =============================================================================

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: ecommerce-support-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - support-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce-support-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SMTP_ENABLED=${SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${SMTP_HOST}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
      - GF_SMTP_FROM_ADDRESS=${SMTP_FROM}
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - support-network

volumes:
  redis-data:
  mongodb-data:
  prometheus-data:
  grafana-data:
  rag-vectorstore:
  training-models:

networks:
  support-network:
    driver: bridge
